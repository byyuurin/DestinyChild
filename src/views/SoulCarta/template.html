<div class="soul-carta">
  <div class="overlay" v-if="soulCarta" @click.self="closeInformationHandler">
    <soul-carta-information :it="soulCarta">
      <a
        href="#close"
        class="button button-close" @click.prevent="closeInformationHandler">x</a>
    </soul-carta-information>
  </div>
  <div class="soul-carta-header"></div>
  <div :class="['container', {blur: soulCarta}]">
    <div
      :class="['group', group]"
      v-for="(soulCartaList, group) in soulCartaGroups"
      v-if="soulCartaList.length"
    >
      <div class="group-header">
        <collection-info
          :stars="getGroupStars(group)"
          :counts="getCollectionCounts(soulCartaList)"
          :total="soulCartaList.length"
        ></collection-info>
      </div>
      <div class="group-content">
        <soul-carta-portrait
          :it="soulCarta"
          class="cursor-pointer"
          v-for="soulCarta in soulCartaList"
          :key="soulCarta.icon"
          @click.native="informationHandler(soulCarta.icon)"
        />
      </div>
    </div>
  </div>
</div>
