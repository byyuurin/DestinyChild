<div
  :class="['portrait', {disabled: !it.type, 'cursor-pointer': !!it.id}]"
  :data-hover="hasHoverEffect && !!it.type"
>
  <div
    :class="['frame', 'type-' + it.type, 'profession-' + it.profession]"
  ></div>
  <img :src="'./icon/portrait/' + it.avatar + '.png'" :alt="it.name_CH" />
  <div class="name"><slot></slot></div>
</div>
