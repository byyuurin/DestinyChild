<!DOCTYPE html>
<html lang="en">
  <head>

    <link rel="icon" href="<%= BASE_URL %>favicon.ico" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Khand"
      rel="stylesheet"
    />
    <title>Destiny Child</title>

  <body>
    <noscript>
      <strong
        >We're sorry but DestinyChild doesn't work properly without JavaScript
        enabled. Please enable it to continue.</strong
      >
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
    <script>
      if (/^byyuurin.github.io$/.test(location.host)) {
        const config = {
          async: true,
          src: 'https://www.googletagmanager.com/gtag/js?id=UA-132696737-1',
          onload: function() {
            window.dataLayer = window.dataLayer || [];
            function gtag(){dataLayer.push(arguments);}
            gtag('js', new Date());
            gtag('config', 'UA-132696737-1');
          }
        }
        const script = document.createElement('script');
        script.async = config.async
        script.src = config.src
        script.onload = config.onload
        document.body.appendChild(script)
      }
    </script>  
</script>
  </body>
</html>
